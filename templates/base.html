<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mindlink - Terapia para el Bienestar Mental{% endblock %}</title>
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- CSS Base -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/css/core.css' %}">
    
    <!-- CSS específicos por página -->
    {% block extra_css %}{% endblock %}
    
    <meta name="description" content="{% block description %}Plataforma de escritura terapéutica que conecta clientes con terapeutas profesionales para el bienestar mental{% endblock %}">
</head>
<body>
    <!-- Navbar -->
    {% include 'partials/navbar.html' %}
    
    <!-- Contenido principal -->
    <main class="main-content">
        {% block content %}
        {% endblock %}
    </main>
    
    <!-- Footer -->
    {% include 'partials/footer.html' %}
    
    <!-- JavaScript específicos por página -->
    {% block extra_js %}{% endblock %}
</body>
</html>
